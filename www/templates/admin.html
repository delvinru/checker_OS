<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>

    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div id="container" class="container text-white">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <form action="" class="justify-content-center" method="POST">
                        <div class="form-group">
                            <label for="from_time">Выберите время начала пары: </label>
                            <input class="form-control" type="datetime-local" name="from_time" id="from_time" placeholder="2021-02-05T12:10">
                        </div>
                        <div class="form-group">
                            <label for="to_time">Выберите время конца пары: </label>
                            <input class="form-control" type="datetime-local" name="to_time" id="to_time" placeholder="2021-02-05T13:40">
                        </div>
                        <button type="submit" class="btn btn-primary">Найти</button>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>

    {% if table %}
    <div class="container">
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr class="d-flex">
                    <th class="col-1">#</th>
                    <th class="col-5">Студент</th>
                    <th class="col-3">Группа</th>
                    <th class="col-3">Время</th>
                </tr>
            </thead>
            <tbody>
                {% for i, users in users %}
                <tr class="d-flex">
                    <th class="col-1" scope="row">{{i+1}}</th>
                    <td class="col-5">{{ users[0] }}</td>
                    <td class="col-3">{{ users[1] }}</td>
                    <td class="col-3">{{ users[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
